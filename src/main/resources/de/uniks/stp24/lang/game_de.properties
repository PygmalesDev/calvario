# Event Descriptions
event.abundance.description=Die Produktion von\nFunkelnden Geoden ist für\n25 Seasons verdoppelt (200%). Erhalte +15\nEdellegierungen für jede\nBergbau-Site, die du\nbesitzt.
event.crapulence.description=Für jede Üppige Insel unter\ndeinem Reich, erhalte x0.25 (25%) Produktion\nfür Proviant. Erhalte +25\nzur Produktion vom Rum.\nDauert 20 Seasons.
event.reckoning.description=Für jede Dorf-Site, die du\nbesitzt, erhalte jede Season\n+5 Matrosen. Für jeden\nMatrosen in deinem Reich,\nerhalte jede Season +1\nDulone. Dauert 10\nSeasons.
event.grandExpedition.description=Deine Scouts planen eine\ngroße Expedition. Für die\nnächsten 20 Seasons,\nerhalte +5 Scout Report für\njede Insel unter der\nHerrschaft eines anderen\nEmpires.
event.equivEx.description=Alchemistischer Durchbruch!\nErhalte +0.5 Kohle für jede\nEdellegierung und +0.5\nEdellegierung für jede\nKohle in deinem Lager.\nDauert 5 Seasons.
event.rogerFeast.description=Erhalte x0.05 (5%) zur\nProduktion von Dublonen,\nMatrosen, Proviant und\nRum für jede Insel unter\ndeinem Reich für 30\nSeasons!

event.pestilence.description=Verliere jede Season -20\nMatrosen. Die Produktion\nvon Proviant ist halbiert (-50%).\nErhalte jede Season +15\nSchießpulver. Dauert 15 Seasons.
event.blackSpot.description=Andere Empires beschuldigen dich,\ngegen den Bund verstoßen zu haben,\nweil du dich mit dunkler Magie\nbeschäftigst. Für die nächsten\n10 Seasons verliere -10 Edellegierungen\nund -20 Kohle für je 100 Dublonen,\ndie dein Reich besitzt.
event.rumBottle.description=Deine Scouts haben zu tief\nins Glas geschaut! Die Produktion\nvon Scout Reporte wird um -0.5\nund -x0.005 (0.5%) für jede Flasche\nRum in deinem Lager verringert.\nDauert 20 Seasons.
event.dutchman.description=Das bösartige Kartell des Fliegenden\nHolländers breitet sich über\ndie Meere aus, verbrennt jede\nSeason -20 Kohle und stiehlt\n-50 Dublonen. Dauert 25 Seasons.
event.foolsGold.description=Dein Besitz zerfällt in deinen Händen.\nVerliere jede Season -20 Dublonen\nund -10 Edellegierungen und\nerhalte -30 Kohle für\ndie nächsten 15 Seasons.
event.submerge.description=Ein monströsert Sturm lobt in den\nGewässern von Calvario und versenkt\ndeine Schiffe und Dörfer. Die Prokution\nvon allem wird für 20 Seasons\nhalbiert (-50%).
