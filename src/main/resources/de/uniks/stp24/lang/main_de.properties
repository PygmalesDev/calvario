# Event Descriptions
event.abundance.description=Die Produktion von Funkelnden\nGeoden ist für 25 Seasons verdoppelt\n(200%). Erhalte +15 Edellegierungen\nfür jede Bergbau-Site, die du\nbesitzt.
event.crapulence.description=Für jede Üppige Insel unter deinem\nReich, erhalte x0.25 (25%)\nProduktion für Proviant. Erhalte +25\nzur Produktion vom Rum.\nDauert 20 Seasons.
event.reckoning.description=Für jede Dorf-Site, die du besitzt,\nerhalte jede Season +5 Matrosen.\nFür jeden Matrosen in deinem\nReich, erhalte jede Season +1\nDublone. Dauert 10 Seasons.
event.grandExp.description=Deine Scouts planen eine große\nExpedition. Für die nächsten 20\nSeasons, erhalte +5 Scout Report für\njede Insel unter der Herrschaft\neines anderen Empires.
event.equivEx.description=Alchemistischer Durchbruch!\nErhalte +0.5 Kohle für jede Edel-\nlegierung und +0.5 Edellegierung für\njede Kohle in deinem Lager.\nDauert 5 Seasons.
event.rogerFeast.description=Erhalte x0.05 (5%) zur Produktion\nvon Dublonen, Matrosen, Proviant\nund Rum für jede Insel unter\ndeinem Reich für 30 Seasons!

event.pestilence.description=Verliere jede Season -20 Matrosen.\nDie Produktion von Proviant ist\nhalbiert (-50%). Erhalte jede Season\n+15 Schießpulver. Dauert 15 Seasons.
event.blackSpot.description=Andere Empires beschuldigen dich,\ngegen den Bund verstoßen zu haben,\nweil du dich mit dunkler Magie\nbeschäftigst. Für die nächsten 10\nSeasons verliere -10 Edellegierungen\nund -20 Kohle für je 100 Dublonen,\ndie dein Reich besitzt.
event.rumBottle.description=Deine Scouts haben zu tief\nins Glas geschaut! Die Produktion\nvon Scout Reporte wird um -0.5 und\n-x0.005 (0.5%) für jede Flasche\nRum in deinem Lager verringert.\nDauert 20 Seasons.
event.dutchman.description=Das bösartige Kartell des Fliegenden\nHolländers breitet sich über die\nMeere aus, verbrennt jede Season -20\nKohle und stiehlt -50 Dublonen.\nDauert 25 Seasons.
event.foolsGold.description=Dein Besitz zerfällt in deinen Händen.\nVerliere jede Season -20 Dublonen\nund -10 Edellegierungen und\nerhalte -30 Kohle für die \nnächsten 15 Seasons.
event.submerge.description=Ein monströsert Sturm lobt in den\nGewässern von Calvario und versenkt\ndeine Schiffe und Dörfer. Die\nProduktion von allem wird\nfür 20 Seasons halbiert (-50%).



